<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar/Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Interactive Calendar/Planner</h1>
      <div class="controls">
        <button id="add-event-btn">Add Event</button>
        <div class="theme-toggle">
          <span>Dark Mode</span>
          <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>

    <div class="view-selector">
      <button class="view-btn active" data-view="month">Month</button>
      <button class="view-btn" data-view="week">Week</button>
      <button class="view-btn" data-view="day">Day</button>
    </div>

    <div class="search-container">
      <input type="text" id="search-events" placeholder="Search events...">
    </div>

    <div class="calendar">
      <div class="calendar-header">
        <h2 id="current-month">April 2025</h2>
        <div class="calendar-nav">
          <button id="prev-btn">Previous</button>
          <button id="today-btn">Today</button>
          <button id="next-btn">Next</button>
        </div>
      </div>
      <div id="calendar-view" class="month-view">
        <!-- Calendar will be populated here -->
      </div>
    </div>

    <div id="detailed-day" class="detailed-day" style="display: none;">
      <h3 id="selected-date">April 23, 2025</h3>
      <div class="detailed-events" id="detailed-events">
        <!-- Events will be populated here -->
      </div>
    </div>
  </div>

  <!-- Add/Edit Event Modal -->
  <div class="modal" id="event-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Add Event</h3>
        <button class="close-modal">&times;</button>
      </div>
      <form id="event-form" class="event-form">
        <input type="hidden" id="event-id">
        <input type="hidden" id="event-date">
        
        <div class="form-group">
          <label for="event-title">Title</label>
          <input type="text" id="event-title" required>
        </div>
        
        <div class="form-group">
          <label for="event-time">Time</label>
          <input type="time" id="event-time">
        </div>
        
        <div class="form-group">
          <label for="event-description">Description</label>
          <textarea id="event-description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label for="event-color">Color</label>
          <select id="event-color">
            <option value="#4a6fa5">Blue</option>
            <option value="#6aa84f">Green</option>
            <option value="#cc0000">Red</option>
            <option value="#f1c232">Yellow</option>
            <option value="#9966cc">Purple</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="button" id="delete-event-btn" style="display: none; background-color: #d9534f;">Delete</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
